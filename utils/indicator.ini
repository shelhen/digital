[数字化企业绩效评价指标体系]
其他指标 = 股票代码、股票简称、行业代码、所属省份
盈利能力 = 净资产收益率(%)、资产报酬率(%)、EBITDA率(%)、营业利润率(%)、投入资本回报率(%)
营运能力 = 总资产周转率、应收账款周转率、流动资产周转率、存货周转率、现金资产比率(%)
债偿能力 = 资产负债率(%)、权益乘数(%)、速动比率(%)、现金流动负债比率(%)、长期资本负债率(%)
发展能力 = 营业收入增长率(%)、资本保值增值率(%)、总资产增长率(%)、资本积累率(%)、营业利润增长率(%)
数字化战略指引 = 数字技术应用、商业模式变革、智能制造、现代信息系统
数字技术创新 = 研发人员占比(%)、研发营收比(%)、发明专利申请数
数字化治理体系 = 股权集中度(%)、两权分离率(%)、独董比例(%)、董事会规模
数字化业务流程 = 客户集中度(%)、供应商集中度(%)、成本费用利润率(%)
社会贡献能力 = 员工人均营收比(%)、提供岗位增长率(%)、员工收入增长率(%)
[绩效评价指标公式]
净资产收益率(%)=净利润/股东权益平均余额
投入资本回报率(%)=税后营业净利润/(股东权益+有息负债)
EBITDA率(%)=(息税前利润+折旧+摊销)/同期销售收入净额
资产报酬率(%)=(利润总额＋财务费用)/平均资产总额
营业利润率(%)=净利润/营业收入
成本费用利润率(%)=利润总额/(营业成本+税金+营业费用)
总资产周转率=营业收入/平均资产总额
应收账款周转率=营业收入/应收账款平均占用额
存货周转率=营业成本/存货平均占用额
流动资产周转率=营业收入/流动资产平均占用额
现金资产比率(%)=期末现金及现金等价物余额/资产总计
资产负债率(%)=负债合计/资产总计
权益乘数(%)=资产总计/所有者权益合计
速动比率(%)=(流动资产-存货)/流动负债
现金流动负债比率(%)=经营活动现金流量净额/流动负债合计
长期资本负债率(%)=非流动负债合计/(所有者权益合计+非流动负债合计)
营业收入增长率(%)=本年营业收入增长额/上年营业收入总额
资本保值增值率(%)=所有者权益合计本期期末值/所有者权益合计上年同期期末值
总资产增长率(%)=本年总资产增长额/年初资产总额
资本积累率(%)=本年所有者权益合计增长额/上年所有者权益合计总额
营业利润增长率(%)=本年营业利润增长额/上年营业利润总额
发明专利申请数=Ln(当年申请的发明专利数+1)
研发人员占比(%)=(科研人员数/企业员工总数)×100%
研发营收比(%)=(研发投入/营业收入)×100%
软件投入占无形资产比重(%)=数字化相关无形资产投入/无形资产净额
员工人均营收比(%)=主营业务收入/员工人数
提供岗位增长率(%)=(年末员工数−年初员工数)/年初员工数
员工收入增长率(%)=(本年员工工资/上年员工工资)×100%
股权集中度(%)=前十大股东持股比例×100%
两权分离率(%)=实际控制人拥有控制权与所有权之差
两职合一=董事长与总经理兼任为1否则0
客户集中度(%)=前五大客户销售额占年度总销售额比率
供应商集中度(%)=前五大供应商采购额占年度总采购额比率
独董比例(%)=独立董事人数/董事会总人数
数字技术应用=数字技术相关关键词在企业MDA文本中的披露次数
商业模式变革=商业模式相关关键词在企业MDA文本中的披露次数
智能制造=智能制造相关关键词在企业MDA文本中的披露次数
现代信息系统=信息系统相关关键词在企业MDA文本中的披露次数
