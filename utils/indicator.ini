[绩效评价指标公式]
净资产收益率(%)=净利润/股东权益平均余额×100%
EBITDA率(%)=(息税前利润+折旧+摊销)/同期销售收入净额×100%
资产报酬率(%)=(利润总额＋财务费用)/平均资产总额×100%
营业收入增长率(%)=本年营业收入增长额/上年营业收入总额×100%
成本费用利润率(%)=利润总额/(营业成本+税金+营业费用)×100%
总资产周转率(%)=营业收入/平均资产总额×100%
应收账款周转率(%)=营业收入/应收账款平均占用额×100%
存货周转率(%)=营业成本/存货平均占用额100%
现金资产比率(%)=期末现金及现金等价物余额/资产总计×100%
营业周期=应收账款周转天数/存货周转天数
技术人员占比(%)=(科研人员数/企业员工总数)×100%
研发营收比(%)=(研发投入/营业收入)×100%
发明专利申请数=Ln(当年申请的发明专利数+1)
数字化软硬件投入比(%)=(数字化相关无形资产投入/无形资产净额+数字化相关固定资产/固定资产净额)/2×100%
数字化战略导向前瞻性=年报-MDA部分第一次出现数字化关键词的年份距评价年份间隔
数字化战略导向持续性=年报-MDA部分最大连续出现数字化关键词的年份总数
数字化战略导向广度=年报-MDA部分披露的数字化关键词种类/数字化关键词种类(4种技术+4种设施+3种数字化应用)×100%
数字化战略导向强度=年报-MDA部分披露的数字化相关关键词词频/MDA年报文本长度×100%
数字发明专利=当年数字化相关发明专利授权数量
数字国家级奖项=当年数字化相关国家级奖项数量(3种奖项)
数字创新论文=当年期刊发表数字创新论文数量(国外+国内)
数字创新标准=当年参与数字创新国家及行业标准制定数量
数字创新资质=当年数字创新资质认定数量(13种资质)
管理层数字职务设立=是否设置首席信息官(1/0)+是否设置首席技术官(1/0)+是否设置首席数字官(1/0)
两权分离率(%)=实际控制人拥有控制权与所有权之差×100%
数字人力计划投入=上市公司在招聘网站发布的数字职位招聘信息的条数和招聘信息的需求人数之和(职能类别：计算机/互联网/通信/电子、软件研发、人工智能、数据工程师)
数字资本计划投入=数字化相关募集资金项目数+项目投资总金额(标准化为0-1)
科技创新基地建设=当年参与国家级科技创新基地建设数量
员工人均营收比(%)=主营业务收入/员工人数×100%
提供岗位增长率(%)=(年末员工数−年初员工数)/年初员工数×100%
员工收入增长率(%)=(本年员工工资/上年员工工资)×100%
社会责任报告质量=来源于CSMAR的社会责任报告，其中布尔值按照是否赋值(1/0)求和，非布尔值如纳税总额、捐赠总额标准化到0-1区间
供应链合作伙伴=供应链客户数量+供应链供应商数量
数字化供应链覆盖度=年报-MDA部分披露的供应链信息系统相关关键词词频/MDA文本总词数
客户集中度(%)=前五大客户销售额占年度总销售额比率×100%
供应商集中度(%)=前五大供应商采购额占年度总采购额比率×100%
现代信息系统=年报-MDA部分披露的有关TMS、WMS等物流管理系统使用的关键词词频
